<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicato Studios</title>
    <style>
        /* Import a sleek font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .logo-container {
            margin-top: 30px; /* Reduced spacing for a tighter layout */
        }

        .logo-container img {
            width: 320px; /* Medium size for the logo */
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40vh; /* Reduced height to bring sections closer */
        }

        .section-link {
            display: block;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            margin: 10px 0; /* Reduced margin between links */
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.8;
        }

        .section-link:hover {
            transform: scale(1.1); /* Grow the text on hover */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Replace "vicato pic.PNG" with your image path -->
        <img src="vicato pic.PNG" alt="Vicato Studios Logo">
    </div>
    
    <div class="container">
        <a href="shop.html" class="section-link">Shop</a>
        <a href="about.html" class="section-link">About Us</a>
        <a href="contact.html" class="section-link">Contact Us</a>
        <a href="https://www.instagram.com/vicatostudios" class="section-link" target="_blank">Instagram</a>
    </div>
</body>
</html>
