<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Vicato Studios</title>
    <style>
        /* Import a sleek font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: 400;
            margin-top: 30px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between columns */
            margin-top: 30px;
        }

        .product-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-column img {
            width: 200px; /* Adjust image size as needed */
            height: auto;
            border-radius: 10px; /* Optional: Adds rounded corners */
            cursor: pointer; /* Indicates the image is clickable */
            transition: transform 0.3s ease;
        }

        .product-column img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .product-column .product-name {
            font-size: 20px;
            margin-top: 10px;
        }

        .product-column .product-price {
            font-size: 18px;
            color: #aaa; /* Lighter color for price */
            margin-top: 5px;
        }

        .back-home {
            margin-top: 50px; /* Space above the "Back to Home" link */
            margin-bottom: 30px; /* Space below the "Back to Home" link */
        }

        a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    
    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Left Column (First Product) -->
        <div class="product-column">
            <!-- Clickable Image -->
            <a href="purchase-blackout.html">
                <img src="IMG_6386.JPG" alt="Blackout Jeans">
            </a>
            <div class="product-name">Blackout</div>
            <div class="product-price">$200 USD</div>
        </div>

        <!-- Right Column (Second Product) -->
        <div class="product-column">
            <!-- Clickable Image -->
            <a href="purchase-blueism.html">
                <img src="IMG_5695.JPG" alt="Blueism Jeans">
            </a>
            <div class="product-name">Blueism</div>
            <div class="product-price">$175 USD</div>
        </div>
    </div>

    <!-- Back to Home Link -->
    <div class="back-home">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
