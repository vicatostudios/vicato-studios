<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Vicato Studios</title>
    <style>
        /* Import a sleek font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 400;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 40px; /* Space between items */
            max-width: 900px; /* Limit grid width */
            margin: 0 auto; /* Center the grid */
            padding: 20px;
        }

        .product-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product-column:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
        }

        .product-column img {
            width: 100%;
            max-width: 250px; /* Adjust image size */
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover;
            aspect-ratio: 3/4; /* Uniform aspect ratio for all images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .product-name {
            font-size: 20px;
            margin-top: 15px;
            font-weight: 500;
        }

        .product-price {
            font-size: 18px;
            color: #aaa;
            margin-top: 8px;
        }

        .back-home {
            margin-top: 60px;
            margin-bottom: 30px;
        }

        a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    
    <!-- 2x2 Product Grid -->
    <div class="product-grid">
        <!-- Blackout Jeans -->
        <div class="product-column">
            <a href="purchase-blackout.html">
                <img src="IMG_6386.JPG" alt="Blackout Jeans">
            </a>
            <div class="product-name">Blackout</div>
            <div class="product-price">$300 USD</div>
        </div>

        <!-- Blueism Jeans -->
        <div class="product-column">
            <a href="purchase-blueism.html">
                <img src="IMG_5695.JPG" alt="Blueism Jeans">
            </a>
            <div class="product-name">Blueism</div>
            <div class="product-price">$175 USD</div>
        </div>

        <!-- Litolas Jeans -->
        <div class="product-column">
            <a href="purchase-litolas.html">
                <img src="IMG_0123.JPEG" alt="Litolas Jeans">
            </a>
            <div class="product-name">Litolas</div>
            <div class="product-price">$200 USD</div> <!-- Add your price -->
        </div>

        <!-- Splits Jeans -->
        <div class="product-column">
            <a href="purchase-splits.html">
                <img src="IMG_8286.JPG" alt="Splits Jeans">
            </a>
            <div class="product-name">Splits</div>
            <div class="product-price">$150 USD</div> <!-- Add your price -->
        </div>
    </div>

    <!-- Back to Home Link -->
    <div class="back-home">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
